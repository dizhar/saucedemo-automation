[behave]
# Show skipped tests
show_skipped = false

# Show timings
show_timings = true

# Use color output
color = true

# Default output format (pretty console + allure)
default_format = pretty

# Dry run (don't execute steps, just parse)
dry_run = false

# Stop on first failure
stop = false

# Run specific tags (can override with command line)
# tags = @smoke

# Output directory for reports
paths = features

# Logging level
logging_level = INFO

# Logging format
logging_format = %(levelname)s:%(name)s:%(message)s

# Capture stdout
stdout_capture = true

# Capture stderr  
stderr_capture = true

# Capture logging
log_capture = true

# Summary output
summary = true

# ==================== MULTIPLE FORMATTERS ====================
# You can use multiple formatters simultaneously
format = allure_behave.formatter:AllureFormatter
         behave_html_formatter:HTMLFormatter
         pretty
         json.pretty

outfiles = reports/allure-results
           reports/report.html
           reports/report.json

# Note: The order of formatters and outfiles must match
# Format 1 (allure) -> Outfile 1 (allure-results)
# Format 2 (html) -> Outfile 2 (report.html)
# Format 3 (pretty) -> Console (no outfile needed)
# Format 4 (json) -> Outfile 3 (report.json)

# ==================== ALTERNATIVE: SINGLE FORMATTER CONFIGS ====================
# If you want to use only one formatter at a time, comment out the above
# and uncomment one of these sections:

# HTML Only:
# format = behave_html_formatter:HTMLFormatter
# outfiles = reports/report.html

# Allure Only:
# format = allure_behave.formatter:AllureFormatter
# outfiles = reports/allure-results

# JSON Only:
# format = json.pretty
# outfiles = reports/report.json