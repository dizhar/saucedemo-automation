[behave]
# Show skipped tests
show_skipped = false

# Show timings
show_timings = true

# Use color output
color = true

# Default output format
default_format = pretty

# Dry run (don't execute steps, just parse)
dry_run = false

# Stop on first failure
stop = false

# Output directory for reports
paths = features

# Logging level
logging_level = INFO

# Logging format
logging_format = %(levelname)s:%(name)s:%(message)s

# Capture stdout
stdout_capture = false

# Capture stderr  
stderr_capture = false

# Capture logging
log_capture = false

# Summary output
summary = true

# ==================== FORMATTERS ====================
# Multiple formatters
format = allure_behave.formatter:AllureFormatter
         pretty

# Output files (one per formatter, in same order)
# allure needs a directory, so we specify it differently
outfiles = reports/allure-results

# ==================== ALLURE CONFIGURATION ====================
[allure]
results_directory = reports/allure-results